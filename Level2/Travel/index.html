<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    <h1>Traveler Information</h1>
    <div>
      <form name="traveler">
        <input name="fName" type="text" placeholder="First Name" />
        <input name="lName" type="text" placeholder="Last Name" />
        <input name="age" type="number" placeholder="Age" />
        Male: <input type="radio" name="gender" value="Male" /> 
        Female: <input type="radio" name="gender" value="Female" /> Location:
            <select name="location">
            <option value="New York">New York</option>
            <option value="Texas">Texas</option>
            <option value="California">California</option>
            </select>
        Lactose: <input type="checkbox" name="diet" value="lactose" />
        Veagan: <input type="checkbox" name="diet" value="veagan" />
        Vegetarian: <input type="checkbox" name="diet" value="vegetarian" />
        <button>Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
