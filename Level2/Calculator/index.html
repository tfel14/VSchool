<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="add">
        <form name="add">
            <input type="number" name="inputA" />
            <h2>+</h2>
            <input type="number"name="inputB"/>
            <h2>=</h2>
            <input name="result" />
            <button>Submit</button>
        </form>
    </div>
    <div id="subtract">
        <form name="subtract">
            <input type="number" name="inputA" />
            <h2>-</h2>
            <input type="number"name="inputB"/>
            <h2>=</h2>
            <input name="result" />
            <button>Submit</button>
        </form>
    </div>
    <div id="multiply">
        <form name="multiply">
            <input type="number" name="inputA" />
            <h2>*</h2>
            <input type="number"name="inputB"/>
            <h2>=</h2>
            <input name="result" />
            <button>Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
